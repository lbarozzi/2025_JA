<li (click)="OnSelect()" style="cursor: pointer;" [class.Leo]="!todo.completed" [class]="todo.priority">
  <button style="margin-left: 10px;" (click)="onDelete()">&#x1F5D1;</button>
  <strong>Task {{ todo.id }}:</strong>
  {{ todo.task }} - due by {{ todo.dueDate }}
  @if(todo.completed) {
    <span style="color: green;">&#x2713;(Completed)</span>
  } @else {
    <!-- span style="color: red;">&#x2717;(Pending)</span -->
  }

</li>
