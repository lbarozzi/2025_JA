# Jetty Logging Configuration (SLF4J format)
# Set root logger level
org.eclipse.jetty.level=INFO

# Configure specific loggers
org.eclipse.jetty.server.level=INFO
org.eclipse.jetty.webapp.level=INFO
org.eclipse.jetty.servlet.level=INFO

# Silenzia i warning sui module-info
org.apache.catalina.startup.TldConfig.level=SEVERE
org.apache.jasper.servlet.TldScanner.level=SEVERE

# File logging configuration (if using logback)
# This file is for Jetty's internal logging only
# Application logging should be configured separately
